<!DOCTYPE html>
<html lang="ko">
<head>
    <title>강남 스마트팜</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>강남 스마트팜</h1>
            <p>시스템을 사용하려면 로그인을 하세요.</p>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <h2>로그인</h2>
                <form action="/user/login" method="POST">
                    <table class="table table-borderless">
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" class="form-control" id="uid" placeholder="Enter ID" name="uid"></td>
                        </tr>
                        <tr>
                            <td>패스워드</td>
                            <td><input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" class="btn btn-primary">로그인</button>&nbsp;&nbsp;
                                <button type="reset"" class="btn btn-secondary">취소</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
